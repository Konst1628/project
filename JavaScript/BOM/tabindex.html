<body>
    <style>
        li {
            cursor:pointer;
        }
        :focus { 
            outline: 1px dashed green;
        }
    </style>
    Кликните первый пункт в списке и нажмите Tab.
    <ul>
        <li tabindex="1">One</li>
        <li tabindex="0">Zero</li>
        <li tabindex="2">Two</li>
        <li tabindex="-2">Minus one</li>
    </ul>
</body>
