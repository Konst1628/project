<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Дано поле ввода. В поле ввода вводятся числа через пробел. Сделать так,
    чтобы при наборе текста в поле выводилась сумма этих чисел-->
    <input>
    <div class="result"></div>
    <script>
        let input = document.querySelector('input');
        input.addEventListener('change', function () {
            let str = input.value;
            let numbers = str.split(" ");
            let summ = numbers.reduce((sum,num) => +sum + +num);
            document.querySelector(".result").innerHTML = summ;
        });
    </script>
</body>
</html>
