<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let goodInput= "12:34";
        let badInput = "12:345";
        let regexp= /^\d\d:\d\d$/;
        alert(regexp.test(goodInput)); //true
        alert(regexp.test(badInput)); //false

        // Найти [т или х], после которых идет "оп"
        alert("Топ хоп".match(/[тх]оп/gi)); // "Топ", "хоп"

    alert("Вуаля".match(/В[уа]ля/));
    // null, нет совпадений
    // ищет В затем у или а потом ля
    // а в строке В потом у потом а 
    alert("Exception 0xAF".match(/x[0-9A-F][0-9A-F]/g)); //xAF

    alert("Мне 12345 лет".match(/\d{5}/)); //12345
    alert("Мне не 12, а 1234 года".match(/\d{3,5}/));//1234
    alert("Мне не 12, а 345678 лет".match(/\d{3,}/));//345678

    let str= "+7(903)-123-45-67";
        let numbers=str.match(/\d{1,}/g);
        alert(numbers); //7,903,123,45,67

      
    </script>
</body>
</html>
