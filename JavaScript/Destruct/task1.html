<body>
    <!--1. Написать функцию, принимающую в аргументах 
        две строки и возвращающую true, 
        если эти строки состоят из идентичных букв и false в противном случае.-->
    <script>
        isEqualSymbols('зима', 'лето'); 
        isEqualSymbols('кот', 'ток');
        function isEqualSymbols(str1, str2) {
            if (str1.length !== str2.length) {
                return false;
            }
            if (str1.split('').sort().join('') === str2.split('').sort().join('')) {
                return true;
            }
            return false;
        } console.log(isEqualSymbols('зима', 'лето'));
        console.log(isEqualSymbols('кот', 'ток'));
    </script>

</body>
