  <!--2. Написать функцию, принимающую в аргументах массив и 
            возвращающую новый массив, в котором отсортированы 
            все нечетные числа по возрастанию. -->


     <script>
        let arr = [9, 10, 11, 12, 13, 14, 15, 1, 2, 3, 4, 5, 6, 7, 8,]

        let mass = [];

        function oddSort(arr) {
            arr.forEach((item, index) => {
                if (item % 2 !== 0) {
                    mass.push(item);
                }
            });
            return mass.sort((a, b) => a - b);}
        console.log(oddSort(arr));
    </script>
