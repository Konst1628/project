    <div id="hello"> Hello</div>

<script>

 hello.textContent = "Hello World";

<p>Какой-то текст</p>

<script>
let p = document.createElement('p');
p.innerHTML='Этот текст был создан динамически';
let div = document.querySelector('div');
div.prepend(p); 
</script>
