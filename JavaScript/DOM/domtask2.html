<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Users:</div>
    <ul>
        <li>John</li>
        <li>Pit</li>
    </ul>

<script>
    let div = document.querySelector('div');
    console.log(div);
    let ul = document.querySelector('ul');
    console.log(ul);
    let last = document.querySelector('ul').lastElementChild;
    console.log(last);
</script>

<!--Необходимо получить все элементы li 
    на страницу и добавить к каждому из них класс "list-item" -->
<div>
    <ol>
        <li>пункт</li>
        <li>пункт</li>
    </ol>
</div>
<script>
    let lis=document.querySelectorAll('li');
    for(let i=0; i<lis.length; i++) {
        lis[i].classList.add('list-item');
        console.log(lis[i]);
    }
</script>
<!--Получите все элементы "а" на странцие и добавьте к каждмому
из них атрибут "target=_blank"-->


<p><a>Элементы</a></p>

<script>
    let target = document.querySelector('a');
    for(let i=0; i<target.length; i++) {
        target[i].setAttribute('target', '_blank');
        console.log(target[i]);
    }
    
</script>
</body>

</html>
