<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <button onclick="alert(this.innerHTML)"> Click me
    </button> 

    <button onclick="this.style.display = 'none'"> Click me
    </button>

    <input id="elem" type="button" value="Click me"/>
    <input id="elem2" type="button" value="Click me"/>

<script>
    function click1(){
        alert('Нажата первая кнопка');
    };
    function click2(){
        alert('Нажата вторая кнопка');
    }

    elem.addEventListener("click", click1); 
    elem2.addEventListener("click", click2); 
</script>
