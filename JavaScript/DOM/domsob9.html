    <button id="button">кнопка</button>
    <script>
        let button = document.querySelector('#button');
        button.addEventListener('showMessage', function () {
            alert('message');
        });

        button.addEventListener('mouseover', function () {
            let showMessageEvent = new Event('showMessage');// создаем событие
            button.dispatchEvent(showMessageEvent); //вызываем срабатывание события

        });
    </script>
    <h1 id="elem"> Привет из кода</h1>
    <script>
        document.addEventListener("hello", function (event) {
            alert("Привет от" + event.target.tagName);
            console.log(event);
        });
        let event = new Event("hello", {
            bubbles: true
        });
        elem.dispatchEvent(event);
    </script>
