    <!--Создать массив на 100 элементов и заполнить его случайными числами. 
    Найти разницу между максимальным и минимальными элементами. -->
    
    <script> 
let arr = Array(100).fill().map(()=> Math.round(Math.random()*100));
console.log(arr);
console.log(Math.max.apply(null,arr));
console.log(Math.min.apply(null,arr));
    </script>
