<body>
    <!--Дано 2 массива. Проверить, можно ли один массив путем 
        перестановки элементов получить из второго массива. -->

        
    <script>
        let arr1 = [1,9,8];
        let arr2 = [8,9,1];
        function compare() {
            if(arr1.sort((a,b)=>a-b).join('')==arr2.sort((a,b)=>a-b).join('')) {
                return true
            }
            else return false
        }
        console.log(compare());
    </script>
