    <!--Дана строка, состоящее из слов между которыми 
        может быть больше одного пробела. 
        Удалить все лишние пробелы, 
        т.е. оставить по 1 пробелу между словами, 
        в том числе в начале и в конце. -->


    <script>
        var str = ' some     string  and        something  ';
        str = str.replace(/ +/g, ' ').trim();
        console.log(str);
    </script>
