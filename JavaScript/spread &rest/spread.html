        console.log(citiesBelarus);
        console.log(...citiesBelarus); // Получаем набор строк

        const newCities = [...citiesBelarus];
        console.log(...newCities); // Получаемп набор строк

        // Поиск max и min в массиве

    let allDivs= document.querySelectorAll('div');

    console.log(nodes);
    console.log(nodes.map((item,index)=>index));
// Отличие в области применения
    function calc(a,b,...rest) {
        console.log(rest); // rest
        console.log(...rest); //spread
        return a*b*rest.reduce((a,i)=>a*i)
    }
    console.log(calc(1,2,3,4));
